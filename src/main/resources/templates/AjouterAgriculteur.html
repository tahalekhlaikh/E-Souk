</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark green">

    <div class="container">

        <a class="navbar-brand py-0" href="#">E-Souk</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-weight-normal" th:href="@{/admin}">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addAgriculteur}">Ajouter un agriculteur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Voir les produits</a>
                </li>
            </ul>
            <!-- Links -->

            <ul class="nav navbar-nav nav-flex-icons ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"><i class="fas fa-wrench"></i><span class="d-none d-xl-inline-block ml-1">Parametres</span></a>
                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/logout}">Se deconnecter</a>
                </li>
            </ul>

        </div>
        <!-- Collapsible content -->

    </div>

</nav>
<div class="container my-5 col-lg-8" style="margin-left: 500px;" >
    <div class="col-lg-6 col-sm-6">
        <h1 style="font-family: 'Nunito',sans-serif;margin-bottom:50px;"><img src="../img/farmer1.png" style="width: 50px;"> Ajouter un agriculteur </h1>
        <form method="post" th:action="@{/addAgriculteur}" th:object="${agriculteur}">
            <input type="text" class="form-control" th:field="*{nom}" placeholder="Nom" required>
            <input type="text" class="form-control" th:field="*{prenom}" placeholder="Prenom" required>
            <input type="text" class="form-control" th:field="*{type}" placeholder="Chef S'il est chef Sinon Normal" required>
            <input type="text" class="form-control" th:field="*{adresse}" placeholder="Adresse" required>
            <input type="text" class="form-control" th:field="*{cin}" placeholder="CIN" required>
            <input type="submit" class="btn btn-default" style="margin-top: 25px;margin-left: auto;margin-right: auto;"/>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
