    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Stepper JavaScript -->

        p,h1,h2,h3,h4,h5,h6,div,span,td,tr{
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
<div id="container">
    <h1 style="font-family: 'Nunito', sans-serif;font-size: 30px;"> <img src="img/farmer.png" id="farmer"> E-SOUK</h1>
<div class="container my-4 py-4" style="width: 700px">
    <section class="px-md-4 mx-md-4 text-center text-lg-left dark-grey-text">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form class="text-center" th:action="@{/login}"  method="post">
                    <p class="h4 mb-4">Connexion</p>
                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" name="username">
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password">
                    <div class="d-flex justify-content-around">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>

                    </div>
                    <input class="btn btn-success btn-block my-4" type="submit">Se connecter</input>
                    <p>Not a member?
                        <a th:href="@{../register}">Register</a>
                    </p>

                </form>
                <!-- Default form login -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->


    </section>
    <!--Section: Content-->


</div>
</div>

<script type="application/javascript" src="../js/jquery-3.4.1.min.js" ></script>
<script type="application/javascript" src="../js/forms-free.min.js" ></script>
</body>
</html>
