<div class="container" style="margin-top: 120px;">
    <h1 class="text-center">Les commandes detailles</h1>
    <div class="row">
    <div  th:each="commande:${commandes.ligneCommandes}" style="margin: 15px 15px 15px 15px;">
    <div class="card">

        <!-- Card image -->
        <div class="view overlay">
            <img class="card-img-top" th:src="@{'/img/'+ ${commande.getProduitmettre().produit.photo} +'.jpg'}" alt="Card image cap">

        </div>

        <!-- Button -->
        <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i
                class="fas fa-chevron-right pl-1"></i></a>

        <!-- Card content -->
        <div class="card-body">

            <!-- Title -->
            <h4 class="card-title" th:text="'Commande NÂ°: '+${commande.id}"></h4>
            <hr>
            <!-- Text -->
            <p class="card-text" th:text="${commandes.approuve}?'Approuve' : 'Pas encore Approuve'"></p>
            <p class="card-text" >Entre 1 jour et 5 jours</p>
            <p class="card-text" th:text="'Prix : '+${commande.getPrix()}"></p>


        </div>

        <!-- Card footer -->
        <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
            <ul class="list-unstyled list-inline font-small">
                <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i><span th:text="${commandes.dateCreation}"></span></li>
                <li class="list-inline-item pr-2"><i
                        class="far fa-user pr-1"></i><span th:text="${commande.getProduitmettre().agriculteur.prenom+' '+commande.getProduitmettre().agriculteur.nom}"></span></li>

            </ul>
        </div>

    </div>
    </div>

    </div>
    <a class="btn btn-default text-right btn-rounded px-4" th:href="@{recommander}" style="margin-top: 100px;margin-left: 200px;">Faire une autre commande</a>
</div>
