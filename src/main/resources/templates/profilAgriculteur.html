<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://wagtrung.github.io/store/themify-icons/themify-icons.css">
    <link href="css/addons-pro/steppers.css" rel="stylesheet">
    <!-- Stepper CSS - minified-->
    <link href="css/addons-pro/steppers.min.css" rel="stylesheet">

    <!-- Stepper JavaScript -->
    <script type="text/javascript" src="js/addons-pro/steppers.js"></script>
    <!-- Stepper JavaScript - minified -->
    <script type="text/javascript" src="js/addons-pro/steppers.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/admin.css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Oswald:wght@500&family=Overlock:wght@700&display=swap" rel="stylesheet">
    <style>
        p,h1,h2,h3,h4,h5,h6,div,span,td,li,a{
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark green">

    <div class="container">

        <a class="navbar-brand py-0" href="#">E-Souk</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-weight-normal" th:href="@{/admin}">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addAgriculteur}">Ajouter un agriculteur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Voir les produits</a>
                </li>

            </ul>
            <!-- Links -->

            <ul class="nav navbar-nav nav-flex-icons ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"><i class="fas fa-wrench"></i><span class="d-none d-xl-inline-block ml-1">Parametres</span></a>
                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/logout}">Se deconnecter</a>
                </li>
            </ul>

        </div>
        <!-- Collapsible content -->

    </div>

</nav>
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-6 col-lg-6 mx-auto">


            <!-- Section: Block Content -->
            <section>

                <div class="list-group list-group-flush z-depth-1 rounded">
                    <div class="list-group-item active d-flex justify-content-start align-items-center py-3">
                        <img th:src="@{'/img/'+ ${agriculteur.photo} +'.jpg'}" class="rounded-circle z-depth-0" width="50" alt="avatar image">
                        <div class="d-flex flex-column pl-3">
                            <p class="font-weight-normal mb-0" th:text="${agriculteur.prenom}+' '+${agriculteur.nom}"></p>
                            <p class="small mb-0">Agriculteur</p>
                        </div>
                    </div>
                    <a href="#!" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Produit
                        <span class="badge badge-info badge-pill" th:text="${nombreProduit.size()}"></span>
                    </a>
                    <a href="#!" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Commandes
                        <span class="badge badge-warning badge-pill" th:text="${nombreCommande.size()}"></span>
                    </a>
                    <a href="#!" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Ligne de Commande
                        <span class="badge badge-success badge-pill" th:text="${nombreLigne.size()}"> </span>
                    </a>
                    <a href="#!" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Total gagne (Dh)
                        <span class="badge badge-danger badge-pill" th:text="${total}"></span>
                    </a>
                </div>

            </section>
            <!-- Section: Block Content -->


        </div>
    </div>
    <div>

</div>
</div>
<div class="row" style="margin-top: 90px;">
<div class="card booking-card col-lg-2" th:each="npr:${nombreProduit}" style="margin: 15px 10px 10px 30px;">

    <!-- Card image -->
    <div class="view overlay">
        <img class="card-img-top" th:src="@{'/img/'+ ${npr.produit.photo} +'.jpg'}" alt="Card image cap">
        <a href="#!">
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <!-- Card content -->
    <div class="card-body">

        <!-- Title -->
        <h4 class="card-title font-weight-bold" th:text="${npr.nom}"></h4>
        <!-- Data -->
        <ul class="list-unstyled list-inline rating mb-0">
            <li class="list-inline-item mr-0" th:each="i: ${#numbers.sequence(1, npr.agriculteur.etoile)}"><i class="fas fa-star amber-text"> </i></li>

        </ul>
        <p class="mb-2" th:text="${npr.agriculteur.prenom}+' '+${npr.agriculteur.nom}"></p>
        <!-- Text -->
        <p class="card-text" th:text="${npr.description}"></p>
        <hr class="my-4">
        <img src="../img/vendu.png" ><span class="lead"><strong th:text="' Nombre fois vendu : '+${npr.nombreVendu}"></strong></span>
        <br>
        <img src="../img/qte.png" ><span class="lead"><strong th:text="' Qte Restante : '+${npr.qte}"></strong></span>


    </div>

</div>
</div>
</body>
</html>
